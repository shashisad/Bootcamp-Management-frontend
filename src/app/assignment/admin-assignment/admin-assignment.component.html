<div class="content-container height-100" >
  <div style="height:100%; width: 100% ; padding-left: 50px !important;">
<clr-datagrid style="margin-right: 40px">
  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="mdOpen = true"><clr-icon shape="plus"></clr-icon> Create Assignment</button>
      <button type="button" class="btn btn-sm btn-secondary" ><clr-icon shape="pencil"></clr-icon> Review Assignment</button>
    </div>
  </clr-dg-action-bar>

  <!--  hardcoded right now , to be taken from backend-->
  <clr-dg-column>Assignment Id</clr-dg-column>
  <clr-dg-column>Assignment Name</clr-dg-column>
  <clr-dg-column>Credit</clr-dg-column>
  <clr-dg-column>Due Date</clr-dg-column>
  <clr-dg-placeholder >
    Fetching NCGs... <span class="spinner spinner-sm"></span>
  </clr-dg-placeholder>
  <clr-dg-row>
    <clr-dg-cell>11111</clr-dg-cell>
    <clr-dg-cell>Life @ VMware</clr-dg-cell>
    <clr-dg-cell>3</clr-dg-cell>
    <clr-dg-cell>12/07/2022</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-row>
    <clr-dg-cell>11112</clr-dg-cell>
    <clr-dg-cell>abc</clr-dg-cell>
    <clr-dg-cell>4</clr-dg-cell>
    <clr-dg-cell>18/07/2022</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-row>
    <clr-dg-cell>11111</clr-dg-cell>
    <clr-dg-cell>UI</clr-dg-cell>
    <clr-dg-cell>3</clr-dg-cell>
    <clr-dg-cell>22/07/2022</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} assignments
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>

<clr-wizard #wizardlg [(clrWizardOpen)]="mdOpen" clrWizardSize="lg">
  <clr-wizard-title>Create Assignment</clr-wizard-title>
  <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'">Create</clr-wizard-button>
  <clr-wizard-page>
    <ng-template clrPageTitle>Assignment</ng-template>
    <form #formPageOne="ngForm">
      <section class="form-block">
        <div class="form-group" style="margin-top: 10px;">
          <label style="margin: 10px; padding: 5px">Title </label>
          <label for="aForm_1"  aria-haspopup="true" role="tooltip"
                 class="tooltip tooltip-validation tooltip-md tooltip-bottom-right">
            <input type="text" class="clr-input" id="aForm_1" placeholder="Enter value here" size="45" >
            <span class="tooltip-content">This field cannot be empty!</span>
          </label>
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <label for="aForm_4" style="margin: 10px; padding: 5px">Content</label>
          <label><textarea id="aForm_4" rows="5" style=" margin-top: 30px"></textarea></label>
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <label for="aForm_3" style="margin: 10px; padding: 5px">Credits</label>
          <label style="float: right; margin-right: 50px">
         <div class="select">
            <select id="aForm_3">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          </label>
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <label for="aForm_2" style="margin: 10px; padding: 5px">Due Date</label>
          <input type="date" id="aForm_2" placeholder="Enter another value here" size="35" class="clr-input">
        </div>
      </section>
    </form>
  </clr-wizard-page>
</clr-wizard>
  </div>
</div>
