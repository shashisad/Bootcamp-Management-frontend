<div class="login-wrapper">
<div class="card">
  <h4 class="card-header " style="color: white; text-align: center">Register</h4>
  <div class="card-body">
    <br>
    <form  *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="mb-3">
        <h6 style="color: white; text-align: left"> Name</h6>
        <input type="text" class="form-control"
               name="username"
               [(ngModel)]="form.username"
               required
               minlength="3"
               maxlength="20"
               #username="ngModel"
               style=" border: none; width: 100%; border-radius: 3px; padding: 10px;"/>
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']" style="color: white;">Username is required</div>
          <div *ngIf="username.errors['minlength']" style="color: white">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors['maxlength']" style="color: white">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" style="color: white; text-align: left"> Email</label>
        <input type="text"
               class="form-control"
               name="email"
               [(ngModel)]="form.email"
               required
               email
               #email="ngModel"
               style=" border: none; width: 100%; border-radius: 3px; padding: 10px;"/>
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required'] " style="color: white">Email is required</div>
          <div *ngIf="email.errors['email']" style="color: white">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" style="color: white; text-align: left"> Password</label>
        <input type="password"
               class="form-control"
               name="password"
               [(ngModel)]="form.password"
               required
               minlength="8"
               #password="ngModel"
               style=" border: none; width: 100%; border-radius: 3px; padding: 10px;"/>

      </div><div class="alert-danger" *ngIf="password.errors && f.submitted">
      <div *ngIf="password.errors['required']" style="color: white">Password is required</div>
      <div *ngIf="password.errors['minlength']" style="color: white">
        Password must be at least 8 characters
      </div>
    </div>
      <br>
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
        <button class="btn btn-primary" (click)="directLogin()">Login</button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
       Registration failed!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      {{onSuccess()}}
    </div>
  </div>
</div>
</div>
