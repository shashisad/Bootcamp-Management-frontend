<clr-datagrid style="width: 60%; margin-left: 50px">
  <clr-dg-action-bar>
      <button type="button" class="btn btn-sm btn-secondary" (click)="createTeam()"  style="margin: 3px"><clr-icon shape="plus"></clr-icon> Create Team</button>
      <button type="button" class="btn btn-sm btn-secondary"  style="margin: 3px"><clr-icon shape="close"></clr-icon> Delete</button>
      <button type="button" class="btn btn-sm btn-secondary"  style="margin: 3px"><clr-icon shape="pencil"></clr-icon> Edit</button>
  </clr-dg-action-bar>
  <clr-dg-column style="width: 50px">Select</clr-dg-column>
  <clr-dg-column >NCG Id</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Email</clr-dg-column>
  <clr-dg-placeholder >
    Fetching NCGs... <span class="spinner spinner-sm"></span>
  </clr-dg-placeholder>
  <clr-dg-row  *clrDgItems="let item of ncgs">
    <clr-dg-cell>
      <input type="checkbox" name="ncgCheckbox" [ngModel]="item._id" (change)="onChecked($event,item._id)">
    </clr-dg-cell>
    <clr-dg-cell>{{ item._id}}</clr-dg-cell>
    <clr-dg-cell>{{item.name}}</clr-dg-cell>
    <clr-dg-cell>{{item.email}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} ncgs
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
