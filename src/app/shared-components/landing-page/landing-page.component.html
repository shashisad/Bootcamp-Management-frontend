<app-side-nav></app-side-nav>
<div class="outer-board">
<div class="leaderboard-title">Leaderboard <clr-icon shape="crown" size="36"  class="is-info"></clr-icon></div>
<section id="scrims-ladder--container" class="scrims-ladder">

  <div class="ladder-nav--results">
    <div class="ladder-nav--results-col">
      <label>Rank</label>
    </div>
    <div class="ladder-nav--results-col">
      <label>Name</label>
    </div>
    <div class="ladder-nav--results-col">
      <label>Vmware Id</label>
    </div>
    <div class="ladder-nav--results-col">
      <label>Marks</label>
    </div>
  </div>
  <hr>
  <div class="ladder-nav--results-players" *ngFor="let rank of ranking;">
    <div class="results-col">
      <span class="results-rank"><span class="positions">{{rank.rank}}</span></span>
    </div>
    <div class="results-col">
      <span class="results-team">{{rank.userName}}</span>
    </div>
    <div class="results-col">
      <span class="results-p1">{{rank.userEmail}}</span>
    </div>
    <div class="results-col">
      <span class="results-p2">{{rank.userMarks}}</span>
    </div>
  </div>
</section>
</div>
